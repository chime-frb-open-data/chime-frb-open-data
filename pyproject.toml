[tool.poetry]
name = "cfod"
version = "2021.6.4"
description = "CHIME FRB Open Data"
authors = ["Shiny Brar <charanjotbrar@gmail.com>"]
license = "MIT"
repository = "https://github.com/chime-frb-open-data/chime-frb-open-data"
homepage = "https://chime-frb-open-data.github.io/"
readme = "README.md"

classifiers=[
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Intended Audience :: Science/Research",
	"Topic :: Scientific/Engineering :: Astronomy",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9"
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
click = "^8.0.1"
numpy = "^1.20.3"
healpy = "^1.14.0"
matplotlib = "^3.4.2"
msgpack-python = "^0.5.6"
pandas = {version = "^1.2.4", optional = true}
scipy = "^1.6.3"
h5py = "^3.2.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.13.0"
pytest = "^6.2.4"
black = "^22.3.0"

[tool.poetry.extras]
pandas = ["pandas"]

[tool.poetry.scripts]
msgpack2fil = "cfod.routines.msgpack2fil:runner"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
